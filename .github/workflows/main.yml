name: baca

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Log environment variables
      run: |
        python --version
        echo $HOME
        echo $GITHUB_WORKSPACE
        echo $PATH

    - name: Install LilyPond
      run: |
        lilypond_url=http://lilypond.org/download/binaries/linux-64/
        lilypond_source=lilypond-2.23.0-1.linux-64.sh
        wget -q -O /tmp/lilypond $lilypond_url/$lilypond_source
        sh /tmp/lilypond --batch

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Abjad
      run: |
        git clone -b trevor/dev https://github.com/Abjad/abjad.git /tmp/abjad
        pip install -e /tmp/abjad

    - name: Install rmakers
      run: |
        git clone https://github.com/Abjad/abjad-ext-rmakers.git /tmp/abjad-ext-rmakers
        pip install /tmp/abjad-ext-rmakers

    - name: Install IDE
      run: |
        # must install -e editable for ide/scores directory in wrapper:
        git clone https://github.com/Abjad/ide.git /tmp/ide
        pip install -e /tmp/ide

    - name: Install this package
      run: |
        python -m pip install -e .

    - name: Prime parser tables
      run: /tmp/abjad/scr/prime-parser-tables

    - name: Log versions
      run: |
        # lilypond is installed in /home/runner/bin
        export PATH=/home/runner/bin:${PATH}
        black --version
        flake8 --version
        isort --version
        mypy --version
        pip --version
        pytest --version
        lilypond --version

    - name: Run checks and tests
      run: |
        # lilypond is installed in /home/runner/bin
        export PATH=/home/runner/bin:${PATH}
        # export MYPYPATH=/tmp/abjad:/tmp/abjad-ext-rmakers:/tmp/ide
        export MYPYPATH=/tmp/abjad:/tmp/abjad-ext-rmakers:/tmp/ide
        echo $MYPYPATH
        cat $GITHUB_WORKSPACE/dotfiles/mypy.ini
        mypy --config-file=$GITHUB_WORKSPACE/dotfiles/mypy.ini baca

        make black-check
        make flake8
        make isort-check
        # make mypy
        make pytest
