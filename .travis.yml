language: python

sudo: false

python:
    - 3.6

before_install:
    - LILYPOND_SCRIPT=lilypond-2.19.80-1.linux-64.sh
    - LILYPOND_URL=http://download.linuxaudio.org/lilypond/binaries/linux-64
    - LILYPOND_URL=$LILYPOND_URL/$LILYPOND_SCRIPT
    - wget -q $LILYPOND_URL
    - sh $LILYPOND_SCRIPT --batch
    - git clone https://github.com/Abjad/abjad.git;
    - pip install --upgrade pip
    # [rmakers] option allows "from abjadext import rmakers":
    - cd abjad; git checkout trevor/dev; pip install --quiet -e .[rmakers]
    - git branch
    - cd ..
    # allows mypy to find abjad-ext-rmakers/abjadext:
    - git clone https://github.com/Abjad/abjad-ext-rmakers.git
    - pwd
    - ls

install:
    - pip install coverage
    - pip install -r requirements.txt
    - pip install -e . 
    - pip install --target /tmp/typehints --no-deps uqbar>=0.2.11
    - export MYPYPATH=/tmp/typehints

before_script:
    - export PATH=$PATH:./baca/scr
    - echo $PATH
    - which doctest
    - export MYPYPATH=`pwd`/abjad:`pwd`/abjad-ext-rmakers:/tmp/typehints
    - echo $MYPYPATH

script:
    - mypy baca
    - coverage run -a `which doctest` ./baca/*.py

after_success:
    - pip install coveralls
    - coveralls
